#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "lute"
name = "Lute"
description.en = "Learning Using Texts"
description.fr = "Apprendre Ã  l'aide de textes"

version = "3.10.1~ynh1"

maintainers = [ ]

[upstream]
license = "MIT"
admindoc = "https://luteorg.github.io/lute-manual/install/install.html"
userdoc = "https://luteorg.github.io/lute-manual/"
code = "https://github.com/LuteOrg/lute-v3/tree/master"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "python3-dev, python3-venv, python3, python3-pip"
